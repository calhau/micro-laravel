version: '3'

services: 

    app:
        build: .
        container_name: app
        volumes: 
            - .:/var/www
        networks: 
            - app-networks

    nginx:
        build: .docker/nginx
        container_name: nginx
        restart: always
        #Entrar de forma interativa
        tty: true
        ports: 
            - "8080:80"
        volumes: 
            - .:/var/www
        networks: 
            - app-networks

    db:
        image: mysql:5.7
        command: --innodb-use-native-aio=0
        container_name: db
        restart: always
        tty: true
        ports: 
            - "3306:3306"
        volumes: 
            - ./.docker/dbdata:/var/lib/mysql
        environment: 
            - MYSQL_DATABASE=laravel
            - MYSQL_USER=root
            - MYSQL_ROOT_PASSWORD=root
        networks: 
            - app-networks


    redis:
        image: redis:alpine
        expose: 
            - 6379
        networks: 
            - app-networks

networks: 
    app-networks:
        driver: bridge